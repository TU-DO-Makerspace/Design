           id="tspan204211"><tspan
             style="font-weight:normal;font-family:mono;-inkscape-font-specification:mono"
             id="tspan204209">Instructions to acccess a shell and desktop environment:
</tspan></tspan><tspan
           x="98.009766"
           y="147.1543"
           id="tspan204215"><tspan
             style="font-weight:normal;font-family:mono;-inkscape-font-specification:mono"
             id="tspan204213">
</tspan></tspan><tspan
           x="98.009766"
           y="162.1543"
           id="tspan204221"><tspan
   style="font-weight:normal;font-family:mono;-inkscape-font-specification:mono"
   id="tspan204217">1. Hold </tspan>SHIFT<tspan
   style="font-weight:normal;font-family:mono;-inkscape-font-specification:mono"
   id="tspan204219"> during boot
</tspan></tspan><tspan
           x="98.009766"
           y="177.1543"
           id="tspan204227"><tspan
   style="font-weight:normal;font-family:mono;-inkscape-font-specification:mono"
   id="tspan204223">2. In GRUB, press </tspan>'e'<tspan
   style="font-weight:normal;font-family:mono;-inkscape-font-specification:mono"
   id="tspan204225"> to edit the commands before booting
</tspan></tspan><tspan
           x="98.009766"
           y="192.1543"
           id="tspan204233"><tspan
   style="font-weight:normal;font-family:mono;-inkscape-font-specification:mono"
   id="tspan204229">3. Remove the </tspan>&quot;text&quot;<tspan
   style="font-weight:normal;font-family:mono;-inkscape-font-specification:mono"
   id="tspan204231"> parameter
</tspan></tspan><tspan
           x="98.009766"
           y="207.1543"
           id="tspan204239"><tspan
   style="font-weight:normal;font-family:mono;-inkscape-font-specification:mono"
   id="tspan204235">4. Remove the </tspan>&quot;video=eDP-1:d&quot;<tspan
   style="font-weight:normal;font-family:mono;-inkscape-font-specification:mono"
   id="tspan204237"> parameter
</tspan></tspan><tspan
           x="98.009766"
           y="222.1543"
           id="tspan204245"><tspan
   style="font-weight:normal;font-family:mono;-inkscape-font-specification:mono"
   id="tspan204241">5. Press </tspan>F10<tspan
   style="font-weight:normal;font-family:mono;-inkscape-font-specification:mono"
   id="tspan204243">, you will be greeted with a shell login prompt
</tspan></tspan><tspan
           x="98.009766"
           y="237.1543"
           id="tspan204249"><tspan
             style="font-weight:normal;font-family:mono;-inkscape-font-specification:mono"
             id="tspan204247">6. Login using the credentials (available in the Configs git repo)
</tspan></tspan><tspan
           x="98.009766"
           y="252.1543"
           id="tspan204255"><tspan
   style="font-weight:normal;font-family:mono;-inkscape-font-specification:mono"
   id="tspan204251">7. Run </tspan>&quot;startx&quot;<tspan
   style="font-weight:normal;font-family:mono;-inkscape-font-specification:mono"
   id="tspan204253"> to launch the desktop environment</tspan></tspan></text>
